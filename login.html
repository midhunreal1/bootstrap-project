<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-fluid">
            <img src="assets/logo.png" height="60px" alt="" />
            <a class="navbar-brand" href="index.html">Front End Technologies</a>
          </div>
        </nav>
      </header>
    <div class="container create-account m-5">
        <div class="row">
      <h1 id="head" class="m-5">Login</h1>
      <form class="m-5 col-lg-6" >
        <div id="message" class="alert alert-danger" style="display: none">
          This is an error message
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter Your Mail"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <button type="submit" class="btn btn-success" id="login-account-btn" onclick="return loginFormValid();"><a href="index.html">Login</a></button>
        <button type="submit" class="btn btn-primary" id="create-account-btn"><a href="signup.html">Create account</a></button>
      </form>
        <img class="col-lg-4 " src="assets/intro-pic-2.png" alt="">
    </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
