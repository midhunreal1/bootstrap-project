<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      body{
        background:rgb(228, 227, 232) ;
      }
      </style>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="Frontend Technologies Logo" height="40">
                Web Technologies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    
    <div class="container create-account m-3">
        <div class="row">
            <h1 id="head" class="m-3 text-align-center">Login Page</h1>
            <form class="m-3 col-lg-6" id="signup-form">
              <div id="message" class="alert alert-danger" role="alert" style="display: none">
                This is an error message
              </div>
              <div class="alert alert-success" id="success" role="alert" style="display: none;">
                This is a message
              </div>
             
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter Your Mail"
                />
              </div>
              <div id="email-error" class="invalid-feedback">
                Please provide a valid email.
            </div>
            
              <div class="mb-3">
                <label for="password" class="form-label"> Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password"
                />
              </div>
              <a type="submit" class="btn btn-primary" id="login-account-btn" href="products.html" onclick="return formVal();" >Login</a>
              <a type="submit" class="btn btn-light" id="create-account-btn" href="signup.html">Create account</a>
            </form>
          </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script>
            const passwordInput = document.getElementById("password");
    const emailInput = document.getElementById("email");
    const errorMessage = document.getElementById("message");
    const emailRegex= /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;
    
    function formVal(){
        let valid = true;

        if (!passwordInput.value.trim() || !emailInput.value.trim()) {
            errorMessage.style.display = "block";
            errorMessage.innerText = "Please enter valid email/password";
            valid = false;
        } else if (!emailRegex.test(emailInput.value)) {
            errorMessage.style.display = "block";
            errorMessage.innerText = "Please enter a valid email";
            valid = false;
        }

        return valid;
    }
      </script>
  </body>
  </html>
