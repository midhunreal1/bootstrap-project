<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-fluid">
            <img src="assets/logo.png" height="60px" alt="" />
            <a class="navbar-brand" href="index.html">Front End Technologies</a>
          </div>
        </nav>
      </header>
    <div class="container create-account m-5">
        <div class="row">
      <h1 id="head" class="m-5">Create Account</h1>
      <form class="m-5 col-lg-6" >
        <div id="message" class="alert alert-danger" role="alert" style="display: none">
          This is an error message
        </div>
        <div class="alert alert-success" id="success" role="alert" style="display: none;">
          This is a message
        </div>
        <div class="mb-3 name-section">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Full Name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter Your Mail"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Enter your phone number</label>
          <input type="tel" class="form-control" id="phone" name="phone"  placeholder="Enter Phone number">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label"> Create a Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            placeholder="Enter Password"
          />
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label"> Confirm your password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="create-account-btn" onclick="return formValid();">Create account</button>
        <button type="submit" class="btn btn-success" id="login-account-btn"><a href="login.html">Login</a></button>
      </form>
        <img class="col-lg-4 account-img" src="assets/intro-pic-5.png" alt="" >
    </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
