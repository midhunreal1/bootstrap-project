            <div class="collapse navbar-collapse" id="navbarNav">

    </header>
    
    <div class="container create-account m-3">
        <div class="row">
            <h1 id="head" class="m-3 text-align-center">Create Account</h1>
            <form class="m-3 col-lg-6" id="signup-form">
              <div id="message" class="alert alert-danger" role="alert" style="display: none">
                This is an error message
              </div>
              <div class="alert alert-success" id="success" role="alert" style="display: none;">
                This is a message
              </div>
              <div class="mb-3 name-section">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Your Full Name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter Your Mail"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
                <div id="email-error" class="invalid-feedback">
                  Please provide a valid email.
              </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Enter your phone number</label>
                <input type="tel" class="form-control" id="phone" name="phone"  placeholder="Enter Phone number">
              </div>
    
         
           <div class="mb-3">
                        <div class="form-group">
                            <label for="password1">Create a Password</label>
                            <input type="password" class="form-control" id="password1" onchange="getStrength()" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <progress id="password-strength-meter" max="4" value="0"></progress>
                            <p id="password-strength-text"></p>
                        </div>
            </div>
       
            
              <div class="mb-3">
                <label for="password2" class="form-label"> Confirm your password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  placeholder="Confirm Password"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="create-account-btn" onclick="return formValid();">Create account</button>
              <a type="submit" class="btn btn-light" id="login-account-btn" href="login.html">Login</a>
            </form>
          </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/script.js"></script>
